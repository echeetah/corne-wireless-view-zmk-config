# --- DISPLAY SETTINGS (Nice!View Specific) ---
# Включаем дисплей
CONFIG_ZMK_DISPLAY=y

# Отключаем встроенные виджеты ZMK (они конфликтуют с nice!view)
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=n
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=n

# Использовать отдельный поток для экрана (Fix для "шума" и артефактов)
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# Включаем стандартные виджеты, чтобы экран корректно просыпался
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=n

# --- POWER MANAGEMENT ---
# Глубокий сон (Deep Sleep) через 15 минут (900000 мс)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Увеличение мощности Bluetooth (улучшает связь между половинками)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# --- KEYBOARD SETTINGS ---
# Настройка антидребезга (Eager Debouncing) - делает клавиатуру отзывчивее
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=7

# Поддержка ZMK Studio (опционально, удобно для смены раскладки на лету)
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# Отключаем логгирование USB (экономит батарею)
CONFIG_ZMK_USB_LOGGING=n
